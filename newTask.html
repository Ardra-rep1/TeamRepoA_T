<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style1.css">
    <title>New Task</title>
</head>

<body>
    <header>
        <nav class="navbar-light navbar-expand-sm bg-light text-muted">
            <!-- Add the <a> below: -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Make the follow elements into a nav component: -->
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a href="newTask.html" class="nav-link">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a href="#taskDisplayList" class="nav-link">Tasks On List</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Task Dashboard</a>
                    </li>
                </ul>
            </div>
        </nav>


        <div class="jumbotron jumbotron-fluid text-center">
            <div class="container">
                <h1 class="display-4"> Task Sheet </h1>
                <p class="lead">Please enter the detail for the new task </p>
            </div>
        </div>

    </header>
    <main class="container ">
        <form id="formId">
            <div class="form-group flex">
                <label for="newTaskName">Task</label>
                <input type="text" class="form-control" id="newTaskName" name="Task Name" placeholder="Task Name">
            </div>
            </div>
            <div class="flex assign-date">
                <div class="form-group assign-field ">

                    <label for="assignedTo">Assignee</label>
                    <select class="form-control" id="assignedTo" name="AssignedTo" value="assignedTo">

                        <option value="" selected>Pick SomeOne</option>
                        <option>Tek</option>
                        <option>Arda</option>
                        <option>Max</option>
                    </select>
                </div>
                <div class="date">
                    <input type="date" id="taskDueDate" name="Due Date" class="datepicker" min="2021-1-13"
                        max="2021-12-31">
                </div>
            </div>
            <div class="form-group status">
                <label for="status"> Status </label>
                <select class="form-control" id="status" name="Status">
                    <option value="">Choose the Task Status</option>
                    <option value="TO DO">TO DO </option>
                    <option value="PROGRESS">PROGRESS</option>
                    <option value="REVIEW">REVIEW</option>
                    <option value="DONE">DONE </option>
                </select>
                <div class="form-group text-box">
                    <label for="newTaskDescription">Task Description</label>
                    <textarea class="form-control" id="newTaskDescription" name="Task Description" rows="12"
                        onkeyup="count_up(this);" placeholder="Description"> </textarea>
                    <span class="text-muted pull-right" id="count1">0</span>
                    <br>
                </div>
                <div id='alertmessage' class="alert alert-danger container" style="display:hidden"></div>
                <div class="flex-button">
                    <button type="submit" class="btn btn-success">SAVE</button>
                    <button type="button" class="btn btn-success">ADD NEXT</button>
                </div>
        </form>

        <section class='container'>
            <ul id="cardExample" class="list-inline row" style="display:hidden">
                <li class="list-inline-item col-3">
                    <h3>Card Example</h3>
                    <div class="card text-left mt-3 text-muted " id="newtaskCard">
                        <div class="card-header h4 text-primary">
                            This Field Display whom the task Assign to
                        </div>
                        <div class="card-body">

                            <h4 class="card-title mark">Here we can find the task name </h4>

                            <p class="card-text "> Task Discripton will be here </p>
                            <span class="card-text">Status</span>
                            <span class="card-id flex-button">
                                <button class="btn btn-success done-button m-1">Mark As
                                    Done</button>
                                <button class="btn btn-danger delete-button m-1">Delete</button>
                            </span>

                        </div>
                        <div class="card-footer text-danger">
                            <span>Date will be here</span>
                            <!-- <span>Remaining Days will is here</span> -->
                        </div>

                    </div>

                </li>
            </ul>


        </section>
        <section class='container'>
            <ul id="taskDisplayList" class="list-inline row" style="display:hidden">

            </ul>
        </section>
    </main>
    <footer>
        Tek and Arda@&copy;
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/taskManager.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
