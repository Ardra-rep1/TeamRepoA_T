<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style1.css">
    <title>New Task</title>
</head>
<body>

    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
            <h1 class="display-4"> Task Sheet </h1>
            <p class="lead">Please enter the detail for the new task </p>
        </div>
    </div>

<main class="container ">   
<form id="formId">
    
    <div class="form-group flex">
        <label for="formGroupExampleInput">Task</label>
        <input type="text" class="form-control" id="newTaskName" placeholder="Task Name">
    </div>

    </div>
    
   <div class="flex assign-date">
    <div class="form-group assign-field ">
        <label for="exampleFormControlSelect1">Assign To</label>
        <select class="form-control" id="assinedTo"  name="assignedTo" value="assignedTo">
           
            <option value="" selected>Pick SomeOne</option>
            <option>Tek</option>
            <option>Arda</option>
            <option>Max</option>
           
        </select>
    </div>
       
        <div class="date">
        <input type="date" id="taskDueDate" name="due_Date" class="datepicker" min="2020-12-10" max="2021-12-31">
       
        </div>
        </div>

        <div class="form-group status">
            <label for="exampleFormControlSelect1"> Status </label>
            <select class="form-control" id="status" name="status">
                <option value="">Choose the Task Status</option>
                <option value="TO DO">TO DO </option>
                <option value="PROGRESS">PROGRESS</option>
                <option value="REVIEW">REVIEW</option>
                <option value="DONE">DONE </option>
            </select>

            <div class="form-group text-box">
                <label for="exampleFormControlTextarea1">Task Description</label>
                <textarea class="form-control" id="newTaskDescription" rows="12" onkeyup="count_up(this);" placeholder="Description"> </textarea>
                <span class="text-muted pull-right" id="count1">0</span>
                <br>
            </div>
            <div id='alertmessage' class="alert alert-danger"></div>

<div class="flex-button">
    <button type="submit" class="btn btn-success">SAVE</button>
    <button type="button" class="btn btn-success">ADD NEXT</button>
</div>
<div id='successmessage' class="alert alert-success"></div>
    </div>
</form>

</main>

<footer>
      Tek and Arda@&copy;

</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"

    <script src="js/script.js"></script> 
</body>
</html>
